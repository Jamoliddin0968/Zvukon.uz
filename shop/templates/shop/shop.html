{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<section class="sub-hero bg-center bg-cover d-flex align-items-center" style="background: url(img/bg-banner.f561f8e8.jpg)">
  <div class="container">
    <h1 class="mb-1 hero-heading">Shop</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 px-0">
        <li class="breadcrumb-item"><a class="reset-anchor" href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Shop</li>
      </ol>
    </nav>
  </div>
</section>
<section class="py-5">
  <div class="container py-5">
    <div class="row">

      <div class="col-xl-12 col-lg-9 order-1 order-lg-2 mb-5 mb-lg-0">
        <!-- Listing filter-->
        
        <div class="row">
          {% for product in products %}
          <div class="col-xl-3 col-lg-4 col-6">
            
            <div class="product mb-4"><a href="{% url 'productDetail' product.pk %}"><img class="img-fluid" style="width: 100%; height: 100%;" src={{ product.small_image}}
              alt="Round grey hanging decor"></a>
            </div>
            <h6 class="text-center"><a class="reset-anchor" href="detail.html">{{product.name}}</a></h6>
            <p class="text-center text-muted font-weight-bold mb-4">{{product.price}}</p>
            
          </div>
          {% endfor %}
          <!-- Pagination-->
          <nav class="pt-5" aria-label="Page navigation">
            <ul class="pagination justify-content-center justify-content-lg-end mb-0">
              <li class="page-item mx-1"><a class="page-link py-1" href="shop.html#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
              <li class="page-item mx-1 active"><a class="page-link py-1" href="shop.html#">1</a></li>
              <li class="page-item mx-1"><a class="page-link py-1" href="shop.html#">2</a></li>
              <li class="page-item mx-1"><a class="page-link py-1" href="shop.html#">3</a></li>
              <li class="page-item mx-1"><a class="page-link py-1" href="shop.html#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
